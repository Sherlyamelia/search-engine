<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
<div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Are you sure you want to log out?</h1>
    <p class="text-gray-600 mb-6">You will need to log in again to access your account.</p>

    <div class="flex justify-center space-x-4">
        <!-- Logout confirmation button -->
        <form action="/perform-logout" method="POST">
            <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600">Yes, Logout</button>
        </form>
        <!-- Cancel button to go back -->
        <button onclick="window.history.back();" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-400">Cancel</button>
    </div>
</div>
</body>
</html>
